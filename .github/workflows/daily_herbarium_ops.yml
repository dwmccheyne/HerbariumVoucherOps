name: Daily Herbarium Operations

on:
  schedule:
    - cron: '0 7 * * *'  # 2AM EST = 7AM UTC
  workflow_dispatch:

jobs:
  herbarium-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Herbarium Fetch Script
        run: |
          python inat_herbarium_search.py

      - name: Run Project Membership Check (dry run)
        run: |
          python project_membership_check.py --dry-run
