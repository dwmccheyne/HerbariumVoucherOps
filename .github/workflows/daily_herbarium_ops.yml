name: UWAL Herbarium iNat Operations

on:
  workflow_dispatch:
    inputs:
      inat_api_token:
        description: 'iNaturalist API token (get from https://www.inaturalist.org/users/api_token)'
        required: true
        type: string
      dry_run:
        description: 'Run in dry-run mode (no changes to project)'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  herbarium-project-trueup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Herbarium Fetch Script
        env:
          INAT_API_TOKEN: ${{ github.event.inputs.inat_api_token }}
        run: |
          python inat_herbarium_search.py

      - name: Run Project Membership Check
        env:
          INAT_API_TOKEN: ${{ github.event.inputs.inat_api_token }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            python project_membership_check.py --dry-run
          else
            python project_membership_check.py
          fi
